<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TODO-LIST - Login / Cadastro</title>
    <link rel="icon" type="image/png" href="Logo.png" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header>
            <img src="Logo.png" alt="Logo TODO-LIST" class="logo" />
            <h1>TODO-LIST</h1>
        </header>

        <div class="form-container">
            <nav class="tabs">
                <button id="login-tab" class="active">Login</button>
                <button id="register-tab">Cadastro</button>
            </nav>

            <section id="login-section" class="form-section active">
                <form id="login-form">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" required />

                    <label for="login-password">Senha:</label>
                    <input type="password" id="login-password" name="password" required />

                    <button type="submit">Entrar</button>
                </form>
            </section>

            <section id="register-section" class="form-section">
                <form id="register-form">
                    <label for="register-name">Nome:</label>
                    <input type="text" id="register-name" name="name" required />

                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="email" required />

                    <label for="register-password">Senha:</label>
                    <input type="password" id="register-password" name="password" required />

                    <button type="submit">Cadastrar</button>
                </form>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
